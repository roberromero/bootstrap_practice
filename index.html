<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First practice with Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CDN link to be able to use icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  </head>
<body>
      <!--DIFERENTES CONTAINERS-->
          <div class="container" style="border: 2px solid red;">
            <h1>.container </h1>
          </div>
            <!--Always 100% width-->
          <div class="container-fluid" style="border: 2px solid rgb(0, 255, 55);">
            <h1>.container-fluid </h1>
          </div>
            <!-- Till 768px (md) works as fluid, after that as normal container-->
          <div class="container-md" style="border: 2px solid rgb(0, 255, 55);">
            <h1>.container-md </h1>
          </div>
          <br><br><br>

      <!--GRID-->
          <div class="container" style="border: 2px solid rgb(30, 0, 255);">
            <div class="row text-center">
              <!--From 768 (md) this col will have 8 out of 12 columns-->
              <div class="col-md-8" style="border: 2px solid rgb(0, 255, 255);">
                <h2>.col</h2>
              </div>
              <div class="col" style="border: 2px solid rgb(0, 208, 255);">
                <h2>.col</h2>
              </div>
            </div>
          </div>

      <!--COMPONENTS-->
      <!--Go to the web site, jus copy and paste the ones needed-->

      <!--ICONS-->
          <div class="container">
            <!--No need to use link-->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
              <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
            </svg>
          </div>
          <div class="container">  
            <!--CDN Link is needed in order to use these i tag icons -->
            <i class="bi bi-facebook"></i>
          </div>
          <br><br><br><br>

      <!--FLEXBOX-->
          <div class="container text-center">
            <div class="d-flex flex-column">
              <h1>title d-flex</h1>
              <p>content d-flex</p>
            </div>
          </div>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
